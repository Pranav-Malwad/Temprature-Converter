<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temprature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label for="cal">celsius</label> <br>
            <input type="number" name="temp1" id="cel" value="0" class="input">
        </div>
        <div class="input-div">
            <label for="fah">Fahrenheit</label> <br>
            <input type="number" name="temp1" id="fah" value="32" class="input">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
